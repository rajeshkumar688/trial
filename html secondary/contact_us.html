<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us!</h1>
    <p>
      As a well established brand in the culinary world we very well understand
      the importance of feed back so kindly give us a feedback or if you want to
      connect to us for other queries please feel free to do so!
    </p>
    <hr />
    <form>
      <fieldset>
        <legend>Contact form plus feedback form</legend>
        <label for="nam">Name</label>
        <input type="text" id="nam" /><br /><br />
        <label for="phn">Contact number</label>
        <input type="phone" id="phn" /><br /><br />
        <label for="txtarea">Feedback</label>
        <textarea id="txtarea"></textarea><br /><br />
        <label for="queries">queries</label>
        <textarea id="queries"></textarea><br /><br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
