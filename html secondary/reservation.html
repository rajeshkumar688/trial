<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
  </head>
  <body>
    <h1>Welcome to reservation section and we cannot wait to meet you !</h1>
    <img src="img/reserve.jpg" <hr />
    <form>
      <fieldset>
        <legend>Reservation form</legend>
        <label for="usname">Name</label>
        <input type="text" id="usname" /><br /><br />
        <label for="numb">Number of people you want to make reservation</label>
        <input type="number" id="numb" /><br /><br />
        <label for="dat">Pick a date</label>
        <input type="date" id="dat" /><br /><br />
        <label for="tim"> Pick a time </label>
        <input type="time" /><br /><br />
        <input type="submit" value="Reserve now!" />
        <input type="reset" value="reset the entered input" />
      </fieldset>
    </form>
  </body>
</html>
